resources:
- manager.yaml

generatorOptions:
  disableNameSuffixHash: true


configMapGenerator:
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: controller
  newName: controller
  newTag: latest


configMapGenerator:
- literals:
  - INPUT_FLAGD_METRIC_PORT=INPUT_FLAGD_METRIC_PORT
  - FLAGD_VERSION=INPUT_FLAGD_VERSION
  - TARGET_NAMESPACE=INPUT_TARGET_NAMESPACE
  name: user-config
